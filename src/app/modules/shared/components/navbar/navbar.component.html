<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar><img class="nav-logo" src="/assets/images/financial_meet_logo.png"></mat-toolbar>
    <div *ngIf="isUserSideBar">
      <mat-nav-list class="list-container">
        <a mat-list-item routerLink="create" routerLinkActive="active">Create Application</a>
        <a mat-list-item routerLink="applications" routerLinkActive="active">My Applications</a>
      </mat-nav-list>
    </div>
    <div *ngIf="isAgentSideBar">
      <mat-nav-list class="list-container">
        <a mat-list-item routerLink="applications" routerLinkActive="active">My Applications</a>
      </mat-nav-list>
    </div>
    <div *ngIf="isInternalSideBar">
      <mat-nav-list class="list-container">
        <a mat-list-item routerLink="applications" routerLinkActive="active">Applications</a>
        <a mat-list-item routerLink="agents" routerLinkActive="active">Agents</a>
        <a mat-list-item routerLink="create-account" routerLinkActive="active">Create Agent</a>
      </mat-nav-list>
    </div>
    <div class="bottom">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">Logout</a>
      </mat-nav-list>
    </div>

  </mat-sidenav>
  <mat-sidenav-content style="background-color: goldenrod">
    <mat-toolbar color="white">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span class="flex-box"></span>
      <span class="slogan" *ngIf="!(isHandset$ | async)">Connecting you with High Quality Advisors</span>

      <span class="flex-box"></span>

      <span *ngIf="isUserSideBar || isAgentSideBar" routerLink="./" routerLinkActive="active" class="home-button">
        Account
      </span>

    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
